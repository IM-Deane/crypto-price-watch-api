<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Price Watcher</title>
		<link href="./static/output.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main class="mt-20 mx-auto max-w-7xl sm:px-6 lg:px-8">
			<h1 class="mb-5 text-3xl font-bold">Crypto Price Watcher üßê</h1>

			<div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
				<div
					class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap"
				>
					<div class="ml-4 mt-2">
						<h3 class="text-base font-semibold leading-6 text-gray-900">
							Market Overview
						</h3>
					</div>
					<div class="ml-4 mt-2 flex-shrink-0">
						<a
							type="button"
							href="/"
							class="relative inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							New Search
						</a>
					</div>
				</div>
			</div>
			<ul role="list" class="divide-y divide-gray-100">
				{{range .}}
				<li class="flex justify-between gap-x-6 py-5">
					<div class="flex gap-x-4">
						<img
							class="h-12 w-12 flex-none rounded-full bg-gray-50"
							src="{{.Image}}"
							alt="{{.Name}}"
						/>
						<div class="min-w-0 flex-auto">
							<p
								class="text-sm font-semibold uppercase leading-6 text-gray-900"
							>
								{{.Symbol}}
							</p>
							<p class="mt-1 truncate text-xs leading-5 text-gray-500">
								{{.Name}}
							</p>
						</div>
					</div>
					<div class="hidden sm:flex sm:flex-col sm:items-end">
						<p class="text-sm leading-6 font-semibold text-gray-900">
							${{.CurrentPrice}}
						</p>
						<p
							class="mt-1 text-xs leading-5 {{colorClass .PriceChangePercentage24}}"
						>
							{{.PriceChangePercentage24}}%
						</p>
					</div>
				</li>
				{{end}}
			</ul>
		</main>
	</body>
</html>
