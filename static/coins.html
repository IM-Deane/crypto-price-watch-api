<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Price Watcher</title>
		<link href="./static/output.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main class="mt-20 mx-auto max-w-7xl sm:px-6 lg:px-8">
			<h1 class="mb-5 text-3xl font-bold">Crypto Price Watcher üßê</h1>

			<ul role="list" class="divide-y divide-gray-100">
				{{range .}}
				<li class="flex justify-between gap-x-6 py-5">
					<div class="flex gap-x-4">
						<img
							class="h-12 w-12 flex-none rounded-full bg-gray-50"
							src="{{.Image}}"
							alt="{{.Name}}"
						/>
						<div class="min-w-0 flex-auto">
							<p class="text-sm font-semibold leading-6 text-gray-900">
								{{.Symbol}}
							</p>
							<p class="mt-1 truncate text-xs leading-5 text-gray-500">
								{{.Name}}
							</p>
						</div>
					</div>
					<div class="hidden sm:flex sm:flex-col sm:items-end">
						<p class="text-sm leading-6 text-gray-900">{{.CurrentPrice}}</p>
						<p class="mt-1 text-xs leading-5 text-gray-500">
							{{.PriceChangePercentage24}}%
						</p>
					</div>
				</li>
				{{end}}
			</ul>
		</main>
	</body>
	<script src="./static/script.js"></script>
</html>
