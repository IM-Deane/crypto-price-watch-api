<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Price Watcher</title>
		<link href="./static/output.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main class="mt-20 mx-auto max-w-7xl sm:px-6 lg:px-8">
			<h1 class="mb-5 text-3xl font-bold">Crypto Price Watcher üßê</h1>

			<form class="relative mt-2">
				<input
					id="combobox"
					type="text"
					class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
					role="combobox"
					placeholder="Bitcoin"
					aria-controls="options"
					aria-expanded="false"
					autocomplete="off"
				/>
				<button
					type="search"
					class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
						/>
					</svg>
				</button>

				<ul
					class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
					style="display: none"
					id="options"
					role="listbox"
				>
					{{range .}}
					<li
						class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900"
						id="option-{{.Id}}"
						role="option"
						tabindex="-1"
					>
						<div class="flex items-center">
							<span
								class="inline-flex flex-shrink h-7 w-7 items-center justify-center rounded-full bg-gray-500"
							>
								<span class="text-sm font-medium leading-none text-white"
									>{{.Symbol}}</span
								>
							</span>
							<span class="ml-3 truncate">{{.Name}}</span>
						</div>
						<span
							class="absolute inset-y-0 right-0 flex items-center pr-4 text-white-600"
						>
							<svg
								class="h-5 w-5"
								viewBox="0 0 20 20"
								fill="currentColor"
								aria-hidden="true"
							>
								<path
									fill-rule="evenodd"
									d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
									clip-rule="evenodd"
								/>
							</svg>
						</span>
					</li>
					{{end}}
				</ul>
			</form>
		</main>
	</body>
	<script src="./static/index.js"></script>
</html>
